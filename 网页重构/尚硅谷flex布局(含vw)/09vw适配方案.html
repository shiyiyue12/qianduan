<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            /*
                网页字体大小最小是12px

                0.133333333333333333vw = 1px

        .box1 {
            /* 
                rem
                    - 1 rem = 1 html 字体大小

            width: 48rem;
            height: 35rem;
            background-color: #bfa;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
</body>

</html>
