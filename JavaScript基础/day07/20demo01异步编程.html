<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //ajax与服务器通信，异步获取数据

    //异步获取数据的方法
    let target = "hello,world";

    //获取数据的方法 1:用回调函数获取数据;2:用promise对象获取数据;3:async函数解决异步问题。
    // 回调函数
    //     function getDate(fn){
    //         setTimeout(()=>{
    //             //return只能返回同步的数据
    //             fn(target);
    //         },500);
    //     }

    //promise版本的getDate
    function getDate() {
        return new Promise(resolve => {
            setTimeout(() => {
                resolve(target);
            }, 5000);
        })
    }


    //我们只能通过geeDate来获取数据
    // getDate((d)=>{
    //     console.log(d);
    // })

    // let p = getDate();
    // p.then((date) => {
    //     console.log(date);
    // })

    //async函数解决异步问题。
    async function fun() {
        let data = await getDate();
        console.log(data);
    }
    fun();
</script>
</body>
</html>
