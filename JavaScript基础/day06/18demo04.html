<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul class="fruit-list">
        <li>香蕉</li>
        <li>苹果</li>
        <li>鸭梨</li>
    </ul>
<script >
    let ul = document.querySelector(".fruit-list");
    ul.onclick = function (e) {
        let mark = confirm("是否删除");
        if(mark) {
            ul.removeChild(e.target);
        }
    }
</script>
</body>
</html>
