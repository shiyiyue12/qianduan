<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let target = Math.floor(Math.random() * 100 + 1);

    // 递归函数
    function guessNumber() {
        let number = prompt("请输入你猜的数字");
        if (number == target) {
            alert("恭喜你回答正确");
        } else if (number > target) {
            alert("大于目标");
            guessNumber();
        } else {
            alert("小于目标");
            guessNumber();
        }
    }

    guessNumber();
</script>
</body>
</html>
