<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
<div class="box"></div>
<script>
    let box = document.querySelector(".box");
    console.log(box.offsetLeft);
    document.onkeydown = function (e) {
        console.log(e.key);
        let code = e.key;
        switch (code) {
            case "ArrowUp":
                box.style.top = box.offsetTop - 5 + "px";
                break;
            case "ArrowDown":
                box.style.top = box.offsetTop + 5 + "px";
                break;
            case "ArrowLeft":
                box.style.left = box.offsetLeft - 5 + "px";
                break;
            case "ArrowRight":
                box.style.left = box.offsetLeft + 5 + "px";
                break;
        }
    }
</script>
</body>
</html>
