<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
<button class="show">显示</button>
<button class="hide">隐藏</button>
<div class="box"></div>
<script src="script/jquery.js"></script>
<script >
    $(".show").click(function (){
        $(".box").show(500);
    })
    $(".hide").click(function (){
        $(".box").hide(500);
    })
</script>
</body>
</html>
