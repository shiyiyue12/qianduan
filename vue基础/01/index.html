<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
<!-- 表达式的意思   -->
    <h1>{{ message + "你好"}}</h1>
    <img :src="url" alt="">
    <button v-on:click="sayHi">测试按钮</button>
    <button @click="sayHi">测试按钮</button>
    <button @click="changeImg">改变图片</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.9/dist/vue.js"></script>
<script>
    //创建vue实例
    // dom思路，先获取dom，再操作节点。document.querySelector()
    new Vue({
        //选项
        el: "#app",
        data: {
            message: "hello world",
            url:("images/1.jpg")
        },
        methods:{
            sayHi(){
                alert("hi")
            },
            changeImg(){
                this.url= "images/2.jpg";
            }
        }
    })
</script>
</body>
</html>
